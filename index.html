<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Title -->
        <h1 class="title">I gifted myself this expensieve animation to mark my 22nd birthday, It's worth it anyway</h1>
        
        <!-- Moon -->
        <div class="moon"></div>
        
        <!-- Sky with stars -->
        <div id="sky"></div>
        
        <!-- Canvas for fireworks -->
        <canvas id="fireworksCanvas"></canvas>
        
        <!-- Grass ground effect -->
        <div class="grass"></div>
        
        <!-- Container for flowers -->
        <div id="flowerContainer"></div>
        
        <!-- FPS Counter -->
        <div class="fps-counter">FPS: <span id="fps">60</span></div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="addFlowerBtn"> Add Flowers</button>
            <button id="fireworksBtn"> Launch Fireworks</button>
            <button id="superFireworksBtn"> Super Fireworks</button>
            <button id="resetBtn"> Reset Scene</button>
            <div class="instructions">STEP ON THESE NIGGA, DON' FEEL SHY</div>
